<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="js/main.js" type="module"></script>
    <title>imc 2</title>
  </head>
  <body>
    <header id="errorMessage" class="hide">Entrada inválida</header>
    <main>
      <h1>Cálculo de IMC</h1>
      <form action="/">
        <label for="weight">Peso (kg)</label>
        <input type="number" id="weight" min="0" placeholder="60" />

        <label for="height">Altura (cm)</label>
        <input type="number" min="0" id="height" placeholder="165" />

        <button>
          Calcular IMC
          <svg
            width="17"
            height="16"
            viewBox="0 0 17 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M3.1685 8.26205L14.3589 8.26213M14.3589 8.26213L9.64488 3.54808M14.3589 8.26213L9.64488 12.9762"
              stroke="white"
              stroke-width="1.20972"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>
      </form>
    </main>

    <div class="wrapper-modal hide">
      <div class="modal">
        <button>
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g clip-path="url(#clip0_123_97)">
              <path
                d="M19 6.41L17.59 5L12 10.59L6.41 5L5 6.41L10.59 12L5 17.59L6.41 19L12 13.41L17.59 19L19 17.59L13.41 12L19 6.41Z"
                fill="#0C3440"
                fill-opacity="0.6"
              />
            </g>
            <defs>
              <clipPath id="clip0_123_97">
                <rect width="24" height="24" fill="white" />
              </clipPath>
            </defs>
          </svg>
        </button>
        <h2 id="result">Seu IMC é de 00</h2>
      </div>
    </div>
  </body>
</html>
