<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <!-- End Google Fonts -->
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Jogo da Adivinhação</title>

  <body>
    <main>
      <div id="screen1">
        <h1>Jogo da Adivinhação</h1>
        <p>Adivinhe o número entre 0 e 10</p>
        <div class="wrapper-input">
          <input type="number" id="number" min="0" max="6" />
          <button>Tentar</button>
        </div>
      </div>

      <div id="screen2" class="hide">
        <h2></h2>
        <button>Jogar novamente</button>
      </div>
    </main>
  </body>
</html>
